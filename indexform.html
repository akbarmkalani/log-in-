<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/master/styles.css">
</head>
<body>

    <main class="container">
        <div class="box-container row justify-content-center align-items-center mt-5 position-relative overflow-hidden  ">
            <section class="border row px-0 mx-0 overflow-hidden">
            <form class="col-6  pt-3 sign-in-container ">
                <div class="row mx-0 px-0   justify-content-center">
                      <h1 class="text-center">Log In</h1>

                      <section class="row justify-content-center ">
                        <a class="col-2 d-flex justify-content-center align-items-center" href="#"><i class="bi bi-linkedin"></i></a>
                        <a class="col-2 d-flex justify-content-center align-items-center" href="#"><i class="bi bi-instagram"></i></a>
                        <a class="col-2 d-flex justify-content-center align-items-center" href="#"><i class="bi bi-google"></i></a>
                      </section>

                      <span class="d-flex justify-content-center py-2 ">Or use your acoount</span>
                     <input class="col-7" type="Email" placeholder="Email">
                     <input class="col-7" type="password" placeholder="password">
                      <span class="text-center">Forgot your password?</span>
                     <button class="mt-3"> Log in</button>
                </div>
            </form>
            
            <form class="col-6 pt-3  sign-up-container ">
                <div class="row mx-0 px-0   justify-content-center">
                    <h1 class="text-center mt-3">Create Account</h1>

                    <section class="row justify-content-center mt-2 ">
                      <a class="col-2 d-flex justify-content-center align-items-center" href="#"><i class="bi bi-linkedin"></i></a>
                      <a class="col-2 d-flex justify-content-center align-items-center" href="#"><i class="bi bi-instagram"></i></a>
                      <a class="col-2 d-flex justify-content-center align-items-center" href="#"><i class="bi bi-google"></i></a>
                    </section>

                      <span class="text-center d-flex justify-content-center my-3">Or use your email for registration
                    </span>
                     <input type="text" placeholder="Name">
                     <input type="Email" placeholder="Email">
                     <input type="password" placeholder="password">
                      <button class="mt-2">Sing up</button>
                </div>
            </form>
          </section>

          <div class=" position-absolute row px-0 mx-0 justify-content-center align-items-center overlay-container overflow-hidden">
            <section class="col-6 d-flex align-items-center   overlay-left">
                   <div class="col-12 p-4">
                       <h1 class="text-center py-3 ">Welcome Back!</h1>
                        <p class="text-center py-3 "> Please login to your account with your personal info</p>
                         <div class="d-flex justify-content-center">
                            <button class="" id="logIn">Log in </button>
                         </div>
                   </div>
            </section>
            <section class="col-6  d-flex align-items-center overlay-right">
                 <div class="col-12 p-5 mx-auto">
                    <h1 class="text-center py-3">Hello ,Friend!</h1>
                    <p class="text-center py-3">Enter your personal details to create a account</p>
                      <div class="d-flex justify-content-center ">
                        <button id="singUp">Sing up</button>
                      </div>
                 </div>
            </section>
           </div>
        </div>
         
       
    </main>
    


    <script src="assets/js/app.js"></script>
</body>
</html>
